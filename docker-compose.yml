version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: keto-recipes-db
    restart: always
    environment:
      POSTGRES_USER: ketouser
      POSTGRES_PASSWORD: ketopassword
      POSTGRES_DB: ketorecipes
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ketouser -d ketorecipes"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=postgresql://ketouser:ketopassword@postgres:5432/ketorecipes?schema=public
    container_name: keto-recipes-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://ketouser:ketopassword@postgres:5432/ketorecipes?schema=public
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma db push --accept-data-loss && node server.js"

volumes:
  postgres_data:
